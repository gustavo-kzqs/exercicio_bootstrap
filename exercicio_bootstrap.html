<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form>
        <label class="form-label" for="nome">Seu nome: </label>
        <input class="form-control" type="text" id="nome">
        <label class="form-email" for="email">Seu e-mail: </label>
        <input class="form-control" type="email" id="email">
        <label class="form-label" for="telefone">Seu telefone: </label>
        <input class="form-control" type="tel" id="tel">
        <button class="btn btn-outline-dark">Enviar</button>
    </form>
    
</body>
</html>
